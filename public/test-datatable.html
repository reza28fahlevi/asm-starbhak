<!-- Test DataTables -->
<!DOCTYPE html>
<html>
<head>
    <title>Test DataTables</title>
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test DataTables Role</h2>
        <table id="testTable" class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
    $(document).ready(function() {
        // Test 1: Check if jQuery loaded
        console.log('jQuery version:', $.fn.jquery);
        
        // Test 2: Check if DataTables loaded
        console.log('DataTables loaded:', typeof $.fn.DataTable !== 'undefined');
        
        // Test 3: Test AJAX endpoint
        $.ajax({
            url: 'http://localhost:8080/role/getData',
            type: 'GET',
            success: function(response) {
                console.log('AJAX Response:', response);
            },
            error: function(xhr, status, error) {
                console.error('AJAX Error:', error);
                console.error('Status:', status);
                console.error('Response:', xhr.responseText);
            }
        });
        
        // Test 4: Initialize DataTable
        $('#testTable').DataTable({
            "ajax": {
                "url": "http://localhost:8080/role/getData",
                "type": "GET",
                "dataSrc": "data"
            },
            "columns": [
                { "data": "no" },
                { "data": "nama" },
                { "data": "keterangan" }
            ]
        });
    });
    </script>
</body>
</html>
